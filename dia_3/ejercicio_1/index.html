<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TrendGear</title>
        <link rel="stylesheet" href="./styles.css">
        <script type="module" src="./script.js"></script>
    </head>
    <body>
        <header id="body__header">
            <img src="./icons/trendGear_logo.png" alt="trendGear_logo"
                id="header__img">
        </header>
        <section id="section__search">
            <input type="text" id="input__section">
            <button id="section__button">Buscar</button>
        </section>
        <main>
            <section id="main__container">
            </section>
            <div id="edit-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Editar Producto</h2>
                    <form id="edit-form">
                        <input type="hidden" id="edit-product-id">

                        <label for="edit-name" class="form-label">Nombre:</label>
                        <input type="text" id="edit-name" class="form-input" required>

                        <label for="edit-description" class="form-label">Descripción:</label>
                        <textarea id="edit-description" class="form-input" required></textarea>

                        <label for="edit-price" class="form-label">Precio:</label>
                        <input type="number" id="edit-price" class="form-input" step="0.01"
                            required>

                        <label for="edit-category" class="form-label">Categoría:</label>
                        <input type="text" id="edit-category" class="form-input" required>

                        <label for="edit-image" class="form-label">URL de la Imagen:</label>
                        <input type="text" id="edit-image" class="form-input" required>

                        <div class="stock-container">
                            <label for="edit-stock">Stock:</label>
                            <input type="number" id="edit-stock" class="form-input" min="0" required>
                        </div>

                        <button type="submit" class="form-button">Guardar
                            Cambios</button>
                    </form>
                </div>
            </div>

            <div id="add-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button add-close-button">&times;</span>
                    <h2>Añadir Nuevo Producto</h2>
                    <form id="add-form">
                        <label for="add-name" class="form-label">Nombre:</label>
                        <input type="text" id="add-name" class="form-input" required>

                        <label for="add-description" class="form-label">Descripción:</label>
                        <textarea id="add-description" class="form-input" required></textarea>

                        <label for="add-price" class="form-label">Precio:</label>
                        <input type="number" id="add-price" class="form-input" step="0.01"
                            required>

                        <label for="add-category" class="form-label">Categoría:</label>
                        <input type="text" id="add-category" class="form-input" required>

                        <label for="add-image" class="form-label">URL de la Imagen:</label>
                        <input type="text" id="add-image" class="form-input" required>

                        <div class="stock-container">
                            <label for="add-stock">Stock:</label>
                            <input type="number" id="add-stock" class="form-input" min="0" value="0" required>
                        </div>

                        <button type="submit" class="form-button">Crear Producto</button>
                    </form>
                </div>
            </div>
            <section id="main__addProduct">
                <button id="button__addProduct">Agregar Producto</button>
                <span>Añadir más productos</span>
            </section>
        </main>
    </body>
</html>
